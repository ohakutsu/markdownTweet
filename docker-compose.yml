version: '3'
services:
  web:
    build: .
    command: yarn start
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: p@ssword
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - db-volume:/var/lib/mysql
volumes:
  db-volume: